from: gfm+autolink_bare_uris
format:
  revealjs: 
    incremental: false
    slide-number: c/t
    theme: css/ontotext.scss
    logo: img/ontotext.png
    embed-resources: false
    margin: 0
    width: 1600
    height: 900
    background-image: img/bkg-blue.jpg
    background-size: cover
    background-opacity: 0.1
    #navigation-mode: grid
    #controls-layout: bottom-right
    #parallax-background-image: img/bkg-blue.jpg
    #parallax-background-size: "2493px 1348px"
    #parallax-background-size: "1600px 900px"
    #reveal-js-url: "https://presentations.ontotext.com/scripts/reveal.js"
    transition: none
    code-copy: true
    code-line-numbers: true
    code-overflow: scroll
#show section numbers
    number-sections: true
#start from 1
    number-offset: 0
# can be uncommented if slides will be mostly lenghty texts and tables
    scrollable: true
#auto-stretch: disallow stretching of images, as it does not work for big images within custom dvs (tables, columns)
    auto-stretch: false
#onto-style.html is a collection of css and js for Ontotext-style code highlighting
#front-page.html is a script to try sparql queries if gdbUrl is defined
#onto-title.html is a script to remove Ontotext logo from the title slide (assume the background will have Ontotext logo already)
    include-in-header:
        - file: presentation/onto-style.html
#    include-before-body: 
#        - file: lib/quarto/front-page.html
    include-after-body: 
        - file: presentation/onto-title.html
    menu:
      side: left
    title-slide-attributes:
        data-background-image: img/bkg-blue.jpg
#use reveal-header extension if you need both header and footer on slides. They are declared in the presentation.qmd file
#filters:
#  - reveal-header